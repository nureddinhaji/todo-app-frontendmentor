<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400&700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="app">
            <header class="app__header">
                <h1 class="app__title">
                    TODO
                </h1>
                <button class="app__themebutton"></button>
            </header>
            <div class="app__body">
                <div class="app__task app__newtaskinput">
                    <button class="app__taskcheck" disabled></button>
                    <input type="text" name="newtask" id="newtask" class="app__newtask app__input" placeholder="Create a new todo...">
                </div>
                <div class="app__usertasks">
                    <div class="app__tasks">

                    </div>
                    <footer class="app__control">
                        <p class="app__leftcount">
                            0 items left
                        </p>
                        <div class="app__filter">
                            <button class="app__filterbutton app__filterbutton--all app__filterbutton--activeted">All</button>
                            <button class="app__filterbutton app__filterbutton--acitve">Active</button>
                            <button class="app__filterbutton app__filterbutton--complated">Complated</button>
                        </div>
                        <button class="app__clearcomplated">Clear Complated</button>
                    </footer>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
